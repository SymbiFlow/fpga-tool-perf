# App name, override to match the name your app is known by
app_name: fpga-tool-perf

# Help header, customize to describe your app to your users
header: == ${hydra.help.app_name} ==

footer: |-
  Powered by Hydra (https://hydra.cc)
  Use --hydra-help to view Hydra specific help

# Basic Hydra flags:
#   $FLAGS_HELP
#
# Config groups, choose one of:
#   $APP_CONFIG_GROUPS: All config groups that does not start with hydra/.
#   $HYDRA_CONFIG_GROUPS: All the Hydra config groups (starts with hydra/)
#
# Configuration generated with overrides:
#   $CONFIG : Generated config
#
template: |-
  ${hydra.help.header}

  Analyze FPGA tool performance (MHz, resources, runtime, etc)
  
  Following are the configuration options available for this app:
  
    params_file=PARAMS_FILE     Use custom tool parameters
    params_string=PARAMS_STRING Use custom tool parameters
    strategy=STRATEGY           Optimization strategy
    carry=null                  Force carry / no carry (default: use tool default)
    no-carry=null               Force carry / no carry (default: use tool default)
    board=null                  Target board
    list=boards                 {arty-a35t,arty-a100t,basys3,zybo,nexys,nexys-video,
                                icebreaker,tinyfpgab2,quickfeather,chandalar}
    toolchain=null              Tool to use
    list=toolchains             {nextpnr-ice40,nextpnr-xilinx,nextpnr-xilinx-fasm2bels,
                                quicklogic,vivado,vpr,vpr-fasm2bels,yosys-vivado,
                                yosys-vivado-uhdm}
    project=null                Source code to run on
    list=projects               {axi-lite-reg,baselitex,baselitex-nexys-video,blinky,
                                bram-n1,bram-n2,bram-n3,daisho-usb3,dram-test-64x1d,
                                hamsternz-displayport,hamsternz-hdmi,ibex,iir,jpeg-qnr,
                                murax,oneblink,picorv32,picosoc,picosoc-simpleuart,
                                picosoc-spimemio,rsdecoder,up5k-nes,vexriscv,
                                vexriscv-smp,zynq-ps7-counter}
    list=combinations           Lists every <project, toolchain, board> combination.
    seed=SEED                   31 bit seed number to use, possibly directly mapped to
                                PnR tool
    list=seedable
    check=env                   Check if environment is present
    out_dir=OUT_DIR             Output directory
    out_prefix=OUT_PREFIX       Auto named directory prefix (default: build)
    build=BUILD                 Build number
    build_type=BUILD_TYPE       Build type

  == Config ==
  This is the config generated for this run.
  You can override everything, for example:
  python fpgaperf.py project=oneblink toolchain=vpr board=basys3
  -------
  $CONFIG
  -------

  == Logging ==
  hydra.verbose=true sets the log level of all loggers to DEBUG
  
  ${hydra.help.footer}
